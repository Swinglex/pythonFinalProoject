<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddSupply</title>
</head>
<body>
    <h1>Add Supplies to a Specific Room</h1>
    <form method="POST" action="AddSupply.html">
        <label for="supply_name">Supply Name: </label>
        <input type="text" id="supply_name" name="supply_name" required>

        <label for="quantity">Quantity: </label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="cost_per_item">Cost per Item: </label>
        <input type="number" id="cost_per_item" name="cost_per_item" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
