{% extends "layout.html" %}

{% block title %}Add New Room{% endblock %}

{% block content %}
    <h1>Add Supplies to a Specific Room</h1>
    <form action="/supply" method="POST">
        <label for="supply_name">Supply Name: </label>
        <input type="text" id="supply_name" name="supply_name" required>

        <label for="quantity">Quantity: </label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="cost_per_item">Cost per Item: </label>
        <input type="text" id="cost_per_item" name="cost_per_item" required>

        <label for="room_id">Enter Room ID: </label>
        <input type="number" id="room_id" name="room_id">

        <button type="submit">Submit</button>
    </form>
{% endblock %}
